name: ğŸ§ª CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  shellcheck:
    name: ğŸ” ShellCheck Linting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          format: gcc
          severity: warning

  test-ubuntu:
    name: ğŸ§ Test on Ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['20.04', '22.04']
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup test environment
        run: |
          sudo apt-get update
          sudo apt-get install -y systemd wget curl

      - name: ğŸ§ª Test installation
        run: |
          chmod +x easyproxy3.sh
          sudo ./easyproxy3.sh install

      - name: âœ… Test service management
        run: |
          sudo ./easyproxy3.sh enable
          sudo ./easyproxy3.sh start
          sleep 5
          sudo ./easyproxy3.sh status
          sudo ./easyproxy3.sh test

      - name: ğŸ” Test proxy connectivity
        run: |
          # Test HTTP proxy
          curl -x http://abj:Mst123456789@localhost:33033 -I http://httpbin.org/ip || true
          
          # Check if ports are listening
          sudo netstat -tlnp | grep ":3303"

      - name: ğŸ§¹ Cleanup
        run: |
          sudo ./easyproxy3.sh stop
          sudo ./easyproxy3.sh remove

  test-debian:
    name: ğŸŒ€ Test on Debian
    runs-on: ubuntu-latest
    container:
      image: debian:11
    steps:
      - name: ğŸ“¦ Install dependencies
        run: |
          apt-get update
          apt-get install -y git systemd wget curl netstat-nat

      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§ª Test installation
        run: |
          chmod +x easyproxy3.sh
          ./easyproxy3.sh install

      - name: âœ… Test configuration
        run: |
          ./easyproxy3.sh test
          ./easyproxy3.sh config --help || true

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run security scan
        uses: securecodewarrior/github-action-add-sarif@v1
        with:
          sarif-file: 'security-scan-results.sarif'
        continue-on-error: true

      - name: ğŸ” Check for hardcoded secrets
        run: |
          # Simple check for common secret patterns
          if grep -r "password.*=" . --include="*.sh" | grep -v "PASSWORD=" | grep -v "# "; then
            echo "âš ï¸ Potential hardcoded secrets found"
            exit 1
          fi

  documentation:
    name: ğŸ“š Documentation Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Check README links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'

      - name: ğŸ“ Validate markdown
        uses: articulate/actions-markdownlint@v1
        with:
          config: .markdownlint.json
          files: '*.md'
        continue-on-error: true

  performance-test:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§ª Installation speed test
        run: |
          chmod +x easyproxy3.sh
          time sudo ./easyproxy3.sh install

      - name: ğŸ“Š Service startup time
        run: |
          time sudo ./easyproxy3.sh start
          sleep 2
          sudo ./easyproxy3.sh status

      - name: ğŸ§¹ Cleanup
        run: |
          sudo ./easyproxy3.sh remove

  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: [shellcheck, test-ubuntu, test-debian]
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Create release assets
        run: |
          mkdir -p release
          cp easyproxy3.sh release/
          cp README.md release/
          cp LICENSE release/
          tar -czf release/easyproxy3-${{ github.ref_name }}.tar.gz -C release .

      - name: ğŸ“¤ Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./release/easyproxy3-${{ github.ref_name }}.tar.gz
          asset_name: easyproxy3-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip

  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    if: always()
    needs: [shellcheck, test-ubuntu, test-debian]
    steps:
      - name: ğŸ“Š Report status
        run: |
          if [[ "${{ needs.shellcheck.result }}" == "success" && 
                "${{ needs.test-ubuntu.result }}" == "success" && 
                "${{ needs.test-debian.result }}" == "success" ]]; then
            echo "âœ… All tests passed!"
          else
            echo "âŒ Some tests failed"
            exit 1
          fi
